<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Editar</h2>


		<form class="form-horizontal" method="post" type="hidden"
			th:action="${'/prof/edit/' + professor.id}" th:object="${professor}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">DNI:</label>
				<div class="col-sm-10">
					<input th:value="${professor.dni}" type="text" class="form-control"
						name="dni" placeholder="Ejemplo: 12345678A" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${professor.name}" type="text"
						class="form-control" name="name" placeholder="Ejemplo: Pedro"
						required="true" /><span class="text-danger"
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName">Apellido:</label>
				<div class="col-sm-10">
					<input th:value="${professor.lastName}" type="text"
						class="form-control" name="lastName"
						placeholder="Ejemplo: Sanchez" required="true" /><span
						th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
						class="text-danger">
				</div>
			</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="role">Rol:</label>
		<div class="col-sm-10">
			<input th:value="${professor.role}" type="text" class="form-control"
				name="role" placeholder="Ejemplo: President" required="true" /><!-- <span
				th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
				class="text-danger">
		</div> -->
		<!-- 						  -->

	</div>
	</div>



	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Modificar</button>
		</div>
	</div>
	</form>


	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
