<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Editar</h2>


		<form class="form-horizontal" method="post" type="hidden" 
			th:action="${'/user/edit/' + user.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">DNI:</label>
				<div class="col-sm-10">
					<input th:value="$(user.dni}" type="text" class="form-control"
						name="description" placeholder="Ejemplo: 12345678A"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="$(user.name}" type="text"
						class="form-control" name="description"
						placeholder="Ejemplo: Pedro" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Apellido:</label>
				<div class="col-sm-10">
					<input th:value="$(user.lastname}" type="text"
						class="form-control" name="description"
						placeholder="Ejemplo: Sanchez" required="true" />
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>


	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
